<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/chat.css">
    <title>Chat page</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="logo">Chat</div>
            <button class="leave-button button-common">Leave Room</button>
        </div>
        <div class="my-body">
            <div class="my-body-inner">
                <aside class="left-info">
                    <div class="current-room">
                        <i class="far fa-comment-alt"></i>
                        <span class="room-label">Current room:</span>
                        <span class="current_room_name"></span>
                    </div>
                    <div class="users-list">
                        <i class="fas fa-user-friends"></i>
                        <span class="users-list-label">Users in room:</span>
                        <ul class="room-users-list"></ul>
                    </div>
                </aside>
                <div class="messages_wrapper">
                    <ul class="messages"></ul>
                </div>
            </div>
        </div>
        <div class="my-footer">
            <form class="footer-form">
                <input type="text" name="sendMessage" id="text_input" style="
                outline: none;">
                <button class="send-button button-common">Send message</button>
            </form>
        </div>
    </div>
</body>
<script src="/socket.io/socket.io.js"></script>
<script src="scripts/script.js"></script>
</html>
